<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Week 1 Assignment</title>
    <style>
      #msg1 {color:green;}
      #msg2 {color:red;}
    </style>
  </head>
  <body>
    <h1>Lunch Check Controller</h1>
    <div ng-controller="LunchCheckController">
      <div>
        <input type="text" ng-model="name" placeholder="Enter items">
        <button ng-click="lunchCheckClick()">Check If Too Much!</button>
        <br/>
        <div id="msg1">{{message1}}</div>
        <div id="msg2">{{message2}}</div>
      </div>

    </div>
  </body>
</html>
